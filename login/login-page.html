<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted | Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 450px;
        }

        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 150px;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            color: #383a68;
            margin-bottom: 20px;
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-style: normal;
            text-align: center;

        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #e6e0d6;
        }

        button {
            background-color: #4b4f7b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #808192;
        }

        .forgot-password {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
            text-align: right;
        }

        .forgot-password:hover,
        .create-account:hover {
            color: #333;
        }

        .create-account {
            margin-top: 10px;
            color: #383a68;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" id="authForm">
        <img class="logo" src="logo.png">
        <h2>Hey, Welcome back!</h2>
        <div>
            <div class="form-group">
                <input type="email" id="userEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="userPassword" placeholder="Password">
                <p class="forgot-password">Forgot Password?</p>
            </div>
            <button id="signIn">Login</button>
            <hr>
            <p class="create-account">Don't have an account? <span class="login-instead" id="signUp"
                    style="text-decoration: underline;">Create Account</span></p>

        </div>
        <div id="secret">

        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyW2mK7zbaeQ6jIqzumE1no3h-pL6aBXs",
            authDomain: "wad2test-43dc0.firebaseapp.com",
            databaseURL: "https://wad2test-43dc0-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "wad2test-43dc0",
            storageBucket: "wad2test-43dc0.appspot.com",
            messagingSenderId: "581094929615",
            appId: "1:581094929615:web:927fb1303429498d1033ba"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app)
        const userEmail = document.getElementById('userEmail')
        const userPassword = document.getElementById('userPassword')
        
        const signUpBtn = document.getElementById('signUp')
        const signInBtn = document.getElementById('signIn')
        const signOutBtn = document.getElementById('signOut')
        const authForm = document.getElementById('authForm')
        const secret = document.getElementById('secret')

        



        signUpBtn.addEventListener('click', redirectSignUp)

        function redirectSignUp() {
            window.location.href = "signup-page.html"
        }

        const userSignIn = async () => {
            const signInEmail = userEmail.value
            const signInPassword = userPassword.value
            signInWithEmailAndPassword(auth, signInEmail, signInPassword)
                .then((userCredential) => {
                    const user = userCredential.user
                    alert('logged in!')
                    window.location.href = "after-sign-in-1.html";

                }

                )
                .catch((error) => {
                    alert(error)

                })
        }

        signInBtn.addEventListener('click', userSignIn)

        const checkAuth = async () => {
            onAuthStateChanged(auth, user => {
                if (user) {

                }
                else {

                }
            })




        }
        checkAuth()

        const userSignOut = async () => {
            await signOut(auth)
        }
        signOutBtn.addEventListener('click', userSignOut)


    </script>
</body>

</html>
